name: Release

on:
  workflow_dispatch:
    inputs:
      repository:
        description: The index repository to publish to - PyPI or Test PyPI
        required: true
        default: testpypi
        type: choice
        options:
          - pypi
          - testpypi

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      PYPI_PUBLISH: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        run: pipx install --pip-args="-c ${{ github.workspace }}/.github/workflows/uv-constraint.txt" uv
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Build the package
        run: uv build
      - name: Publish the package
        env:
          TWINE_PASSWORD: ${{ inputs.repository == 'pypi' && secrets.PYPI_TOKEN || secrets.TEST_PYPI_TOKEN }}
          TWINE_REPOSITORY: ${{ inputs.repository }}
        run: uvx twine upload dist/*
      - name: Upload source and wheel distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-build-archives
          path: dist/
